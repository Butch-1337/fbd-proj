<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FBD logic</title>
		<script src="lib/modernizr-custom.js"></script>
		<link rel="stylesheet" href="css/main.css" />
	
	</head>
	<body>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
	<div id = "main">
		<h1>FBD logic online</h1>
		<div id = "menu" class="borders">
			<span><a href="Blocks-info.html" target="_blank">Blocks</a></span>
			
			<div id="ticker-previous"></div>
			
				<ul id="vertical-ticker">
					<li><button class="menu-button" data-action="switch">1/0</button></li>
					<li><button class="menu-button" data-action="out">OUT</button></li>
					<li><button class="menu-button" data-action="and"> & </button></li>
					<li><button class="menu-button" data-action="or"> OR </button></li>
					<li><button class="menu-button" data-action="xor"> XOR </button></li>
					<li><button class="menu-button" data-action="not"> NOT </button></li>
					<li><button class="menu-button" data-action="nand"> &NOT </button></li>
					<li><button class="menu-button" data-action="nor"> ORNOT </button></li>
					<li><button class="menu-button" data-action="delay"> DELAY </button></li>
					<li><button class="menu-button" data-action="ton"> TON </button></li>
					<li><button class="menu-button" data-action="tof"> TOF </button></li>
					<li><button class="menu-button" data-action="pulse"> PULSE </button></li>
					<li><button class="menu-button" data-action="rs"> RS </button></li>
					<li><button class="menu-button" data-action="trig"> TRIG </button></li>
				</ul>
			
			<div id="ticker-next"></div>			
			<!--<p> 
				<a id="stop" href="#">Stop</a> / 
				<a id="start" href="#">Start</a>
			</p>-->
				
			<span>Delete mode</span>
			<div id = "delm-div">
				<input type="checkbox" id="del-mode" data-action="delm"/>
				<label for="del-mode"></label>
			</div>			
		</div>
		<div id="content" class="borders">			
			<!--<button class="menu-button fullscr-btn"
			onclick="fullscreen(document.documentElement);return false;">
			</button> -->
		  <div class="ui-draggable" id="Block1">
		    <span class="bl-span-id">Block1</span>
			<div class="block-name" data-action="canBeDel"> 1/0 </div>
			<div class="out" id="b1out" data-action="startPoint">0</div>
			<button class="sw-button" onclick="init('b1out')">1/0</button>
		  </div>
		  <div class="ui-draggable" id="Block2">
			<span class="bl-span-id">Block2</span>
			<div class="block-name" data-action="canBeDel"> 1/0 </div>
			<div class="out" id="b2out" data-action="startPoint">0</div>
			<button class="sw-button" onclick="init('b2out')">1/0</button>
		  </div>
		  <!-- <div class="ui-draggable" id="block3">
			<div class="block-name"> & </div>
			<div class="in in1" id="b3in1" data-action="endPoint"></div>
			<div class="in in2" id="b3in2" data-action="endPoint"></div>
			<div class="out" id="b3out" data-action="startPoint"></div>
		  </div>
		  -->
		</div>
	</div>
	
		<script src="lib/jquery-1.5.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>
		<script src="lib/jquery.ui.touch-punch.min.js"></script>
		<script src="lib/arrows.1.0.0.js"></script>
		<script src="lib/jquery.totemticker.js"></script>
		<script>
			$(function(){
				$('#vertical-ticker').totemticker({
					row_height	:	'50px',
					next		:	'#ticker-next',
					previous	:	'#ticker-previous',
					stop		:	'#stop',
					start		:	'#start',
					speed       :   500,
					interval    :   1000,
					mousestop	:	true,
				});
			});
		</script>
		<script src="./fbd-logic.min.js"></script>
	
	</body>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script> -->


</html>
